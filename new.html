    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;

    }

   
    .section-title {
  position: relative;
  font-size: 20px;
  margin-left: 10px;
  padding-left: 30px; /* Increased padding to accommodate the icon */
  color: #ffffff; /* White text color */
  margin-bottom: 10px;
}


.section-title::before {
  content: '\25BA'; /* Unicode arrow character (Right-pointing triangle) */
  position: absolute;
  left: 0;
  top: 0;
  align-items: center;
  font-size: 16px;
  border-radius: 50%; /* Adding border radius */
  background-color: #ec1212; /* Background color of the triangle */
  color: #0f0707; /* Color of the triangle */
  padding: 2px; /* Adjust the padding to control the size of the triangle */
}



.movie-slider {
  display: flex;
  margin-top: 10px;
  overflow-x: scroll;
  scroll-snap-type: x mandatory;
  -webkit-overflow-scrolling: touch;
  scroll-behavior: smooth;
  width: 100%;
 
  max-width: 1260px;
  margin: 20px auto;
}

/* Customize the scrollbar */
.movie-slider::-webkit-scrollbar {
 
  width: 4px; /* Width of the scrollbar */
}

/* Track (background) of the scrollbar */
.movie-slider::-webkit-scrollbar-track {
  margin-left: 10px;
  margin-right: 5px;
  background: #161515; /* Light gray color */
}

/* Handle (thumb) of the scrollbar */
.movie-slider::-webkit-scrollbar-thumb {
  background: #ff0b0b; /* Red color for the thumb */
  border-radius: 4px; /* Rounded corners for the thumb */
}


    .movie-card {
      flex: 0 0 auto;
      width: 70%;
      max-width: 250px;
     margin-left: 10px;
     margin-bottom: 10px;
      margin-right: 10px;
      background-color: #222222; /* Dark gray background */
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
      overflow: hidden;
      scroll-snap-align: center;
      position: relative;
      animation: slideInFromRight 0.5s ease;
    }

    .movie-card img {
      width: 100%;
      height: 350px;
     
      margin-bottom: 10px;
      display: block;
    }

    .movie-details {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 15px;
      transform: translateY(100%);
      transition: transform 0.3s;
      font-family: "Arial", sans-serif;
      color: #ffffff; /* White text color */
      text-align: left;
      background-image: linear-gradient(to top, rgba(0, 0, 0, 0.8) 0%, rgba(0, 0, 0, 0) 100%);
    }

    .movie-card:hover .movie-details {
      transform: translateY(0);
    }

    .category {
      display: inline-block;
      background-color: #ffcc00;
      color: #000000; /* Black text color */
      padding: 5px 10px;
      border-radius: 3px;
      font-size: 12px;
      text-transform: uppercase;
    }

    .title {
      margin-top: 10px;
      margin-bottom: 15px;
      font-size: 18px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
      
      color: #ffffff; /* White text color */
    }

    .language {
      font-size: 14px;
      text-align: left;
      color: #ffffff; /* White text color */
    }

    .year {
  color: #fefeff;
  font-size: 15px;
  font-weight: bold;
  text-align: left;
  text-transform: uppercase;
}
/* CSS for the poster image and fallback image */
.poster-image {
  display: block;
 
  max-width: 100%; /* Ensure the image doesn't exceed its container's width */
  height: auto; /* Maintain the aspect ratio */
  transition: opacity 0.3s ease; /* Smooth transition on image load/fade */
}

.poster-image.fallback {
  align-items: center;
  object-fit: contain;
  border: 2px dashed #e7e7e7; /* Dashed border for the fallback image */
  background-color: #f0f0f0; /* Light gray background color for the fallback image */
  opacity: 0.7; /* Reduced opacity for the fallback image */
  padding: 10px; /* Add padding to create some spacing around the image */
  box-sizing: border-box; /* Include padding in the total element size */
}






    .quality {
      display: block;
      font-size: 14px;
     border: 2px solid #ffbb00;
     padding: 5px  8px;
     width: fit-content;
     border-radius: 4px;
      color: #f8f3f3; /* White text color */
      margin-top: 5px;
    }
    

    .ratings {
      font-size: 18px;
      color: #ffd900;
      margin-top: 10px;
    }

    .star {
      margin-right: 5px;
    }

    /* Animation for slide-in */
    @keyframes slideInFromRight {
      0% {
        transform: translateX(100%);
      }
      100% {
        transform: translateX(0);
      }
    }

    /* Media Query for Mobile View */
    @media (max-width: 600px) {
      .movie-card {
        width: 45%;
        margin-right: 5px;
        height: 320px;
        margin-bottom: 10px;
      }

      .movie-details {
        padding: 10px;
        font-size: 14px;
      }

      .title {
        font-size: 15px;
      }

      .language,
      .quality,
      .ratings {
        font-size: 12px;
      }
    }

    /* Media Query for Tablet View */
    @media (min-width: 601px) and (max-width: 900px) {
      .movie-card {
        width: 38%;
        margin-right: 5px;
      }
    }

    /* Media Query for Desktop View */
    @media (min-width: 901px) {
      .movie-card {
        width: 30%;
        margin-right: 10px;
      }
    }
  </style>

    // Function to create and append movie cards
    function createMovieCard(movie) {
      const movieCard = document.createElement("div");
      movieCard.classList.add("movie-card");

 // Create an image element for the poster
if (movie.poster) {
  const posterImg = document.createElement("img");
  posterImg.src = movie.poster;  // Set the image source to the poster URL
  posterImg.alt = movie.title;   // Set the alt attribute for accessibility
  posterImg.classList.add("poster-image");  // You can add a CSS class for styling

  // Add an 'onerror' event handler to the image
  posterImg.onerror = function() {
    // If the poster image fails to load, set a fallback image
    posterImg.src = " https://static.thenounproject.com/png/4381137-200.png"; // Replace with the URL of the fallback image
    posterImg.alt = "Fallback Image"; // Set a generic alt text for the fallback image
    posterImg.classList.add("fallback"); // Add the 'fallback' class to the fallback image
  };

  // Append the poster image to the movie card
  movieCard.appendChild(posterImg);
} else {
  // If there's no poster URL provided in the movie data
  console.warn("No poster image URL provided for movie:", movie.title);
}




      const movieDetails = document.createElement("div");
      movieDetails.classList.add("movie-details");

      const categorySpan = document.createElement("span");
      categorySpan.classList.add("category");
      categorySpan.textContent = movie.category;
      movieDetails.appendChild(categorySpan);

      const titleHeading = document.createElement("h3");
      titleHeading.classList.add("title");
      titleHeading.textContent = movie.title;
      movieDetails.appendChild(titleHeading);

      const languagePara = document.createElement("p");
  languagePara.classList.add("language");
  languagePara.textContent = ` ${movie.language}`;

  movieDetails.appendChild(languagePara);

  const yearPara = document.createElement("p");
  yearPara.classList.add("year"); // You can add CSS styling for this class
  yearPara.textContent = ` ${movie.year}`; // Include year here
  movieDetails.appendChild(yearPara);

      const qualitySpan = document.createElement("span");
      qualitySpan.classList.add("quality");
      qualitySpan.textContent = movie.quality;
      
      movieDetails.appendChild(qualitySpan);

      const ratingsDiv = document.createElement("div");
      ratingsDiv.classList.add("ratings");
      ratingsDiv.innerHTML = getStarRatingHTML(movie.rating);
      movieDetails.appendChild(ratingsDiv);

      movieCard.appendChild(movieDetails);

      return movieCard;
    }

    // Function to handle card click and pass data to the result page
    function handleCardClick(movie) {
      const urlParams = new URLSearchParams();
      urlParams.set("movieData", JSON.stringify(movie));

      // For simplicity, we are using a relative path for the result page
      window.location.href = `result-page.html?${urlParams.toString()}`;
    }

    // Function to get the star rating HTML based on ratings
    function getStarRatingHTML(ratings) {
      const starCount = Math.floor(ratings);
      const hasHalfStar = ratings % 1 !== 0;
      let starHTML = "";

      for (let i = 1; i <= 5; i++) {
        if (i <= starCount) {
          starHTML += '<i class="star fas fa-star"></i>';
        } else if (hasHalfStar && i === starCount + 1) {
          starHTML += '<i class="star fas fa-star-half-alt"></i>';
        } else {
          starHTML += '<i class="star far fa-star"></i>';
        }
      }

      return starHTML;
    }

    // Function to create and append movie cards with animation
    function createMovieCardWithAnimation(movie) {
      const movieCard = createMovieCard(movie);
      movieCard.style.transform = "translateX(100%)"; // Initial position off to the right

      // Wait for the next animation frame to apply the animation class
      requestAnimationFrame(() => {
        movieCard.style.transform = "translateX(0)"; // Final position
      });

      // Attach the click event listener to the movie card
      movieCard.addEventListener("click", () => handleCardClick(movie));

      return movieCard;
    }

    // Function to add movie cards to a specific section with animation
    function addMovieCardsWithAnimation(sectionId, movieData) {
      const sectionContainer = document.getElementById(sectionId);

      movieData.forEach((movie, index) => {
        const movieCard = createMovieCardWithAnimation(movie);
        const delay = index * 100; // Delay each card insertion by 100ms

        // Apply a delay to each card insertion to create a smooth animation
        setTimeout(() => {
          sectionContainer.appendChild(movieCard);
        }, delay);
      });
    }

    // Function to initialize the movie sliders
    function initializeMovieSliders() {
      addMovieCardsWithAnimation("popular-movies", popularMoviesData);
      addMovieCardsWithAnimation("top-movies", topMoviesData);
      addMovieCardsWithAnimation("streaming-now", streamingNowData);
      addMovieCardsWithAnimation("latest-movies", latestMoviesData);
      addMovieCardsWithAnimation("bollywood-movies", bollywoodData);
    }

    // Call the initializeMovieSliders function to populate movie cards
    initializeMovieSliders();
